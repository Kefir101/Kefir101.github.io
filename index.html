<script>
  var stop = false;
  var site = "" + window.location.href;
  console.log("site: " + site);
  if (!site.includes("/main")) {
    if (site.includes("index.html")) {
      site = site.replace("index.html", "main/");
    } else if(site.endsWith("/")){
      site += "main/"
    } else {
      site += "/main/"
    }
  }
  console.log("new site: " + site);
  if (!stop) {
    window.location.replace(site);
    stop = true;
  }
</script>
