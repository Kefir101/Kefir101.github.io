<body>
  <h1 class = "accounttitle">Welcome</h1>
  <canvas></canvas>
  <label for="">Choose a premade color:</label>
  <button onclick="changeColor('FDF8E2')" id = "color1" class = "btn">Color 1</button>
  <button onclick="changeColor('FFDDD3')" id = "color2" class = "btn">Color 2</button>
  <button onclick="changeColor('F3BFB3')" id = "color3" class = "btn">Color 3</button>
  <button onclick="changeColor('5EA9BE')" id = "color4" class = "btn">Color 4</button>
  <button onclick="changeColor('9ACDE0')" id = "color5" class = "btn">Color 5</button>
  <button onclick="changeColor('CBE1EF')" id = "color6" class = "btn">Color 6</button>
  <label for="colorpicker">or make your own!</label>
  <input type="color" id="colorpicker" value="#000000" onchange="changeColor(value)">

  <div class = "popup" id = "popup">
    <h1>Why hello there!</h1>
      <p>Hows it going? Hows your day been?</p>
      <input type="text" id = "popuptext" onclick="enteredPopupInput()">
  </div>
  <br><br>
  <h2>Login here please:</h2>
  <br><br>
  <input class = "input" id="usernametext" placeholder="username..." required>
  <br>
  <input class = "input" type="password" id = "passwordtext" placeholder="password..." required>
  <br>
  <button class = "loginbutton" onclick="showInput()" id = "button1">Click here to login</button>
  <br><br>
  <div id  ="new"></div>
  <button class = "btn bouncebutton" onclick="makeBallAndBounce()" id = "bouncebutton">Click me!</button>
  <ul class ="ulclass">


  </ul>

</body>
